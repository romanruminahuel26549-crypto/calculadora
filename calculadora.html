<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div class="parent">
        <h1 id="div3">0</h1>
        <h1 id="div2">0</h1>
        <h1 id="div1">0</h1>
    </div>
    <div class="botones">
        <button>%</button>
        <button>CE</button>
        <button>C</button>
        <button onclick="borrar('⌫')">⌫</button>
    </div>
    <div class="botones">
        <button>1/x</button>
        <button>x²</button>
        <button>√ </button>
        <button>÷</button>
    </div>
    <div class="botones">
        <button class="numero"  onclick="numero('7')">7</button>
        <button class="numero"  onclick="numero('8')">8</button>
        <button class="numero"  onclick="numero('9')">9</button>
        <button>x</button>
    </div>
    <div class="botones">
        <button class="numero" onclick="numero('4')">4</button>
        <button class="numero"  onclick="numero('5')">5</button>
        <button class="numero" onclick="numero('6')">6</button>
        <button>-</button>
    </div>
    <div class="botones">
        <button class="numero" onclick="numero('1')">1</button>
        <button class="numero" onclick="numero('2')">2</button>
        <button class="numero" onclick="numero('3')">3</button>
        <button onclick="suma('+')">+</button>
    </div>
    <div class="botones">
        <button class="numero">±</button>
        <button class="numero">0</button>
        <button class="numero">,</button>
        <button class="igual" onclick="igual('=')">=</button>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
